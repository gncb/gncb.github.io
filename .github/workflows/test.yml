name: learn-github-actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - run: echo "this is a pen"
      - id: get-title
        uses: maku693/action-puppeteer-script@v0
        with:
          script: |
            const page = await browser.newPage();
            await page.goto('https://www.jiritsu-red.jp/contact/');
            const title = await page.$eval('title', el => el.textContent);
            const option = await page.evaluate(() => document.querySelector("select#gakunen > option"));
            return option.text;
      - run: echo '${{ steps.get-title.outputs.result }}'