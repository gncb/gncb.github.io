name: get-classrooms
on: [push]
  # schedule:
  #   - cron: '30 * * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - id: get-classrooms
        uses: maku693/action-puppeteer-script@v0
        with:
          script: function send_selected_text(doc,selector,val){var tar=doc.querySelector(selector);if(tar){setTimeout(()=>{Array.from(tar.options).forEach(e=>{if(e.textContent===val){tar.selectedIndex=e.index;tar.dispatchEvent(new Event("change",{bubbles:!0}))}})},100)}} function wait_switched_options(doc,selector){new Promise(resolve=>{var tar=doc.querySelector(selector);var formObserver=new MutationObserver(records=>{formObserver.disconnect();resolve()}) formObserver.observe(tar,{childList:!0,subtree:!0})})} function _waitForElement(doc,selector,delay=1000,tries=10){const element=doc.querySelector(selector);if(!window[`__${selector}`]){window[`__${selector}`]=0} function _search(){return new Promise((resolve)=>{window[`__${selector}`]++;setTimeout(resolve,delay)})} if(element===null){if(window[`__${selector}`]>=tries){window[`__${selector}`]=0;return Promise.reject(`__${selector} is not found`)} return _search().then(()=>_waitForElement(doc,selector))}else{return Promise.resolve(element)}};const page=await browser.newPage();await page.goto('https://www.jiritsu-red.jp/contact/');const list_pref=await page.$$eval("select#schoolprefecture > optgroup > option",options=>options.map(option=>option.textContent));list_pref.shift();let master={};let master_flat=[];for(i=0;i<list_pref.length;i++){await send_selected_text(document,"#schoolprefecture",list_pref[i]);await wait_switched_options(document,"#schoolcity");const cityOptionNodes=Array.from(document.querySelectorAll("select#schoolcity > option"));cityOptionNodes.shift();master[list_pref[i]]=cityOptionNodes.map(option=>option.text);for(j=0;j<master[list_pref[i]].length;j++){await send_selected_text(document,"#schoolcity",master[list_pref[i]][j]);await wait_switched_options(document,"#classroom");const classroomOptionNodes=Array.from(document.querySelectorAll("select#classroom > option"));classroomOptionNodes.shift();master[list_pref[i]][master[list_pref[i]][j]]=classroomOptionNodes.map(option=>{master_flat.push({pref:list_pref[i],city:master[list_pref[i]][j],id:option.value,name:option.text});return{id:option.value,name:option.text}})}}
      - run: echo '${{ steps.get-classrooms.outputs.result }}'
      - run: echo 'var prefOptions = ${{ steps.get-classrooms.outputs.result }}' > classrooms.js
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
